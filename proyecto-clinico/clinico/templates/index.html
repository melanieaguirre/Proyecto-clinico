{% extends 'base.html' %}
{% block header %}
    {% include 'header.html' %}
{% endblock %}

{% block main %}
    {% load static %}

    <div class="container-fluid" style="margin-top: 4rem; ">
        <div class="row">

            <div class="col-s12 col-md-12 ">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'imagenes/consultorio1.jpg' %}" class="d-block w-100" alt="..."
                                 height="500px"
                                 width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'imagenes/consultorio2.jpg' %}" class="d-block w-100" alt="..."
                                 height="500px"
                                 width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'imagenes/consultorio3.jpg' %}" class="d-block w-100" alt="..."
                                 height="500px"
                                 width="100%">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>

        </div>
    </div>


{% endblock %}

{% block jscript %}
    <script>
        $(function () {
            ('.carousel').carousel()

        })
    </script>
{% endblock %}
